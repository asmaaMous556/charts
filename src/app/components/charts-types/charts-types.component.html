<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-3 my-2" *ngFor="let chart of charts">
                    <div class="chart d-flex flex-column justify-content-center align-items-center"
                        (click)="passChart(chart)">
                        <div class="">
                            <img [src]="chart?.imageUrl" alt="" class="chart-img">
                        </div>
                        <div class="chart-details">
                            {{chart?.name}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-3">
            <app-charts-details [chart]="chart" *ngIf='chart'></app-charts-details>
        </div>
    </div>

</div>
